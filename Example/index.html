<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./Style/Reset.css"/>
    <link rel="stylesheet" type="text/css" href="./Style/Style.css"/>
    <title>Hello World</title>
</head>
<body>
    <header class="window-titlebar">
        <div class="text">Hello Titlebar</div>
        <button onclick=" THRUST.remote.send({ 'action': 'close' }); ">X</button>
    </header>
    <div class="window-body">
        <h1>Hello World!</h1>
        <button onclick=" THRUST.remote.send({ 'action': 'button_click' }); ">Click me!</button>
        <p id="output"></p>

        <script>
            THRUST.remote.listen(function(msg) {
                document.getElementById("output").textContent = JSON.stringify(msg);
            });
        </script>
    </div>
</body>
</html>
